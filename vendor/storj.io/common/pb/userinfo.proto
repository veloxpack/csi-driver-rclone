syntax = "proto3";
option go_package = "storj.io/common/pb";

import "metainfo.proto";

package userinfo;

service UserInfo {
    rpc Get(GetUserInfoRequest) returns (GetUserInfoResponse);
}

message GetUserInfoRequest {
    metainfo.RequestHeader header = 1;
}

message GetUserInfoResponse {
    bool paid_tier = 1;
}
