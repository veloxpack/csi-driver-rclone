# Manifest for Kubernetes external tests.
# See https://github.com/kubernetes/kubernetes/tree/master/test/e2e/storage/external

StorageClass:
  FromFile: /tmp/csi/storageclass.yaml

SnapshotClass:
  FromName: false

DriverInfo:
  Name: rclone.csi.veloxpack.io
  SupportedFsType: {"fuse"}
  Capabilities:
    persistence: true
    exec: true
    multipods: true
    RWX: true
    fsGroup: true
    pvcDataSource: false
    snapshotDataSource: false
    controllerExpansion: false
    nodeExpansion: false

InlineVolumes:
- Attributes:
    remote: "test-remote"
    remotePath: "test"
  Shared: true
