customLabels: {}
image:
    baseRepo: docker.io
    rclone:
        repository: veloxpack/rcloneplugin
        tag: latest
        pullPolicy: IfNotPresent
    csiProvisioner:
        repository: registry.k8s.io/sig-storage/csi-provisioner
        tag: v5.3.0
        pullPolicy: IfNotPresent
    livenessProbe:
        repository: registry.k8s.io/sig-storage/livenessprobe
        tag: v2.17.0
        pullPolicy: IfNotPresent
    nodeDriverRegistrar:
        repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
        tag: v2.15.0
        pullPolicy: IfNotPresent

serviceAccount:
  create: true # When true, service accounts will be created for you. Set to false if you want to use your own.
  controller: csi-rclone-controller-sa # Name of Service Account to be created or used
  node: csi-rclone-node-sa # Name of Service Account to be created or used

rbac:
  create: true
  name: rclone

driver:
  name: rclone.csi.veloxpack.io
  mountPermissions: 0

feature:
  enableFSGroupPolicy: true
  enableInlineVolume: false
  propagateHostMountOptions: false

kubeletDir: /var/lib/kubelet

controller:
  name: csi-rclone-controller
  replicas: 1
  strategyType: Recreate
  runOnMaster: false
  runOnControlPlane: false
  livenessProbe:
    healthPort: 29652
  logLevel: 5
  workingMountDir: /tmp
  dnsPolicy: ClusterFirstWithHostNet  # available values: Default, ClusterFirstWithHostNet, ClusterFirst
  defaultOnDeletePolicy: delete  # available values: delete, retain
  affinity: {}
  nodeSelector: {}
  priorityClassName: system-cluster-critical
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/controlplane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "CriticalAddonsOnly"
      operator: "Exists"
      effect: "NoSchedule"
  resources:
    csiProvisioner:
      limits:
        memory: 400Mi
      requests:
        cpu: 10m
        memory: 20Mi
    livenessProbe:
      limits:
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi
    rclone:
      limits:
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 20Mi

node:
  name: csi-rclone-node
  dnsPolicy: ClusterFirstWithHostNet  # available values: Default, ClusterFirstWithHostNet, ClusterFirst
  maxUnavailable: 1
  logLevel: 5
  livenessProbe:
    healthPort: 29653
  affinity: {}
  nodeSelector: {}
  priorityClassName: system-cluster-critical
  tolerations:
    - operator: "Exists"
  resources:
    livenessProbe:
      limits:
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi
    nodeDriverRegistrar:
      limits:
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi
    rclone:
      limits:
        memory: 300Mi
      requests:
        cpu: 10m
        memory: 20Mi

  # Additional command-line arguments like mount options, vfs options, metrics etc.
  # These are passed directly to the rcloneplugin binary
  # Example: helm template ./charts --set node.extraArgs.allow-other=true
  extraArgs:
    # Mount options
    # uid: "1000"
    # gid: "1000"
    # allow-non-empty: "true"
    # allow-other: "true"
    # async-read: "true"
    # attr-timeout: "1s"
    # default-permissions: "true"
    # direct-io: "true"
    # write-back-cache: "true"
    # debug-fuse: "true"
    # max-read-ahead: "128k"

    # VFS options
    # vfs-cache-mode: writes
    # vfs-cache-max-age: "1h"
    # vfs-cache-poll-interval: "1m"
    # vfs-cache-max-size: "10G"
    # vfs-read-chunk-size: "128Mi"
    # vfs-read-chunk-size-limit: off
    # vfs-read-wait: "20ms"
    # vfs-read-chunk-streams: "4"
    # vfs-read-ahead: "256k"
    # vfs-write-back: "5s"
    # vfs-write-wait: "1s"
    # dir-cache-time: "5s"
    # umask: "002"
    # dir-perms: "0777"
    # file-perms: "0666"
    # read-only: "true"
    # no-seek: "true"
    # no-modtime: "true"
    # no-checksum: "true"
    # vfs-case-insensitive: "true"
    # vfs-block-norm-dupes: "true"
    # vfs-refresh: "true"
    # vfs-used-is-size: "true"

    # Metrics Options
    metrics-enabled: "false"
    # metrics-path: /metrics
    # metrics-port: "9090"
    # metrics-read-timeout: 10s
    # metrics-write-timeout: 10s
    # metrics-idle-timeout: 60s

