---
# Example: RC API Authentication Secret
#
# This secret is used to authenticate requests to the rclone Remote Control (RC) API.
# The RC API allows programmatic control of rclone mounts (e.g., VFS cache refresh, stats).
#
# Usage:
#   1. Create this secret in the namespace where the CSI driver is deployed (default: veloxpack)
#   2. Enable RC API in your deployment (via Helm or kustomize)
#   3. Reference this secret in your RC configuration
#
# Security Notes:
#   - Use strong passwords in production
#   - Consider using Kubernetes secret management tools (e.g., Sealed Secrets, External Secrets)
#   - Restrict access to this secret using RBAC
#   - Use network policies to restrict access to the RC service
#
# Example: Create secret via kubectl
#   kubectl create secret generic csi-rclone-rc-auth \
#     --from-literal=username=admin \
#     --from-literal=password=secure-password \
#     -n veloxpack
#
# Example: Create secret from this file
#   kubectl apply -f deploy/example/secret-rc-auth.yaml

apiVersion: v1
kind: Secret
metadata:
  name: csi-rclone-rc-auth
  namespace: veloxpack
type: Opaque
stringData:
  # Username for RC API basic authentication
  username: admin
  # Password for RC API basic authentication
  # IMPORTANT: Change this to a strong password in production!
  password: secure-password

